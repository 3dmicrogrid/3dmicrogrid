    <script type="text/javascript">
      var textFile  = new XMLHttpRequest(),
          allText = '';
      textFile.open('GET','papers/papersList',false);
      textFile.send(null)
      if(textFile.readyState == 4 && textFile.status == 200){
        allText = textFile.responseText;
      }
      var papers = allText.split('\n');
      papers.map(function(elem){
        var filename = elem.split(':')[0];
        var f_type = elem.split(':')[1];
        var eventdate = elem.split(':')[2];
        var available = elem.split(':')[3];
        var date     = elem.split(':')[4];
        console.log('elem: '+filename)
        var body = $('#body'),
          tr = document.createElement('tr'),
          td1 = document.createElement('td'),
          td2 = document.createElement('td'),
          td3 = document.createElement('td'),
          td4 = document.createElement('td'),
          td5 = document.createElement('td'),
          a = document.createElement('a');
        tr.setAttribute('class','clickable');
        a.setAttribute('href','papers/'+filename)
        a.innerHTML = available
        td1.innerHTML   = filename
        td2.innerHTML   = f_type
        td3.innerHTML   = eventdate
        td4.append(a)
        td5.innerHTML   = date
        tr.append(td1);
        tr.append(td2);
        tr.append(td3);
        tr.append(td4);
        tr.append(td5);
        body.append(tr)
      });
    </script>
